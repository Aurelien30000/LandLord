# Default French messages for Landlord
# All player-facing messages can be modified here.
info:
  alerts:
    leaveOwnLand: '&a> Vous quittez votre claim <'
    leaveOtherLand: '&a> Vous quittez le claim de #{owner} <'
    enterOwnLand: '&a> Vous entrez dans votre claim <'
    enterOtherLand: '&a> Vous entrez dans le claim de #{owner} <'
    nextPage: 'tapez #{label} #{cmd} #{pageNumber} pour la page suivante'
    noOwner: Aucun
  warnings:
    playerCommand: Cette commande doit etre effectuee par un joueur
    noPerms: '&7[&6&lClaim >&7]&f Vous ne pouvez pas utiliser cette commande.'
    unknownPlayer: '&7[&6&lClaim >&7]&f Ce joueur est introuvable.'
    notOwner: '&7[&6&lClaim >&7]&f Vous ne possédez pas ce chunk.'
    badPage: '&7[&6&lClaim >&7]&f Ce n''est pas un numéro de page valide.'
    noClaim: '&7[&6&lClaim >&7]&f Vous ne pouvez pas claim dans ce monde.'
commands:
  addFriend:
    usage: '/#{label} #{cmd} <joueur>'
    description: Ajouter un ami à ce claim.
    alerts:
      success: '&7[&6&lClaim >&7]&f Le joueur #{player} est maintenant un ami de ce
        claim.'
      alreadyFriend: '&7[&6&lClaim >&7]&f Le joueur #{player} est déjà un ami de ce
        claim.'
    triggers:
    - friend
    - addfriend
    - trust
  claim:
    usage: '/#{label} #{cmd}'
    description: Claim ce chunk.
    alerts:
      success: '&7[&6&lClaim >&7]&f Vous possédez désormais le chunk #{chunkCoords}.'
      cost: 'Costs #{pricetag} to claim.'
      alreadyOwn: '&7[&6&lClaim >&7]&f Vous possédez déjà ce chunk.'
      otherOwn: '&7[&6&lClaim >&7]&f Ce chunk appartient à quelqu''un d''autre.'
      noClaimZone: '&7[&6&lClaim >&7]&f Vous ne pouvez pas claim ici.'
      ownLimit: '&7[&6&lClaim >&7]&f Vous ne pouvez posséder que #{limit} claims.'
      claimPrice: 'It costs #{cost} to purchase land.'
      charged: 'You have been charged #{cost} to purchase land.'
    triggers:
    - claim
    - buy
    - protect
  clearWorld:
    usage: '/#{label} #{cmd} <world> [player]'
    description: Delete all land owned by a player in a world. Delete all land of a world (console only).
    alerts:
      notConsole: You can only delete entire worlds from the console.
      chunkWarning: Does not regenerate chunks.
      noLand: No land to remove.
      success: Land(s) deleted!
    triggers:
    - clearworld
  friendAll:
    usage: '/#{label} #{cmd} <joueur>'
    description: Ajouter un ami à tous vos claim.
    alerts:
      success: '&7[&6&lClaim >&7]&f Le joueur #{player} est maintenant ami sur tous
        vos claims !'
      noLand: '&7[&6&lClaim >&7]&f Vous n''avez pas de claim !'
    triggers:
    - friendall
    - addfriendall
  friends:
    usage: '/#{label} #{cmd}'
    description: Voir la liste des amis de ce claim.
    alerts:
      listHeader: Amis de ce claim
      noFriends: Ce claim n'a pas d'ami.
      online: En ligne
      offline: Hors ligne
    triggers:
    - friends
  help:
    usage: '/#{label} #{cmd} [page #]'
    description: Afficher ce message d'aide.
    alerts:
      header: '&7[&6&lClaim >&7]&f  Landlord #{version} créé par #{author}'
      aliases: 'Alias : #{aliases}'
    triggers:
    - help
    - '?'
  info:
    usage: '/#{label} #{cmd}'
    description: Voir les infos de ce chunk.
    alerts:
      landInfo: 'Vous êtes dans le chunk #{chunkCoords} du monde #{worldName} '
      landOwner: 'Ce claim appartient à #{ownerName}'
    triggers:
    - info
  landList:
    usage: '/#{label} #{cmd}'
    description: Liste vos claims
    alerts:
      noLand: '&7[&6&lClaim >&7]&f Vous n''avez pas de claim !'
      listHeader: Coords - Chunk Coords - Monde
      outputHeader: Vos claims
      pageLabel: 'Page #{pageNum}'
    triggers:
    - list
    - ls
  listPlayer:
    usage: /#{label} listplayer <joueur> [page#]
    description: List land owned by another player.
    alerts:
      ownsNone: '#{owner} does not own any land!'
      listHeader: Coords - Chunk Coords - World Name
      ownersLand: '#{owner}''s Owned Land'
      pageNum: ' Page #{pageNumber}'
      nextPage: 'do #{label} #{cmd} #{pageNumber} for next page'
    triggers:
    - listplayer
  manage:
    usage: '/#{label} #{cmd}'
    description: Manage permissions for this land.
    alerts:
      noLand: There is nothing to manage!
      otherLand: Managing someone else's land.
    triggers:
    - manage
    - edit
    - config
    - configure
  reload:
    usage: '/#{label} #{cmd}'
    description: Reloads the Landlord config file.
    alerts:
      configReloaded: Landlord config reloaded.
    triggers:
    - reload
  showMap:
    usage: '/#{label} #{cmd}'
    description: Toggle the land map.
    alerts:
      mapDisabled: '&7[&6&lClaim >&7]&f La map est désactivée.'
      noMap: '&7[&6&lClaim >&7]&f La map n''est pas disponible.'
    triggers:
    - map
    - grid
  unclaim:
    usage: '/#{label} #{cmd} [x, y] [world].'
    description: Unclaim ce chunk.
    alerts:
      noWorld: 'World #{worldName} does not exist.'
      landSold: 'Land sold for #{amount}.'
      unclaimOther: 'Unclaimed #{player}''s land'
      unclaimed: '&7[&6&lClaim >&7]&f Vous avez unclaim le chunk #{chunkCoords}.'
      priceWarning: 'Get #{pricetag} per unclaim.'
      regenWarning: Regenerates Chunk!
    triggers:
    - unclaim
    - sell
  unfriend:
    usage: '/#{label} #{cmd} <player>'
    description: Enlever un ami de ce claim.
    alerts:
      notFriend: '&7[&6&lClaim >&7]&f Le joueur #{playerName} n''est pas un ami de
        ce claim.'
      unfriended: '&7[&6&lClaim >&7]&f Le joueur #{playerName} n''est plus un ami
        de ce claim.'
    triggers:
    - unfriend
    - remfriend
    - removefriend
    - delfriend
    - deletefriend
    - untrust
  unfriendAll:
    usage: '/#{label} #{cmd} <player>'
    description: Enlever un ami de tous vos claims.
    alerts:
      playerRemoved: '&7[&6&lClaim >&7]&f Le joueur #{playername} n''est plus ami
        de tous vos claims.'
      noLand: '&7[&6&lClaim >&7]&f Vous n''avez pas de claim !'
    triggers:
    - unfriendall
    - remfriendall
    - remallfriends
    - removeallfriends
    - removefriendall
    - untrustall
    - delfriendall
    - delallfriends
    - deleteallfriends
    - deletefriendall
map:
  legend:
    yours: Vous
    friends: Amis
    others: Autres
  header: Map des claims
flags:
  build:
    displayName: Build
    description: Gives permission to place|and break blocks and edit|things like item frames and|note blocks.
    allowedTitle: Allowed Build
    allowedText: can build.
    deniedTitle: Denied Build
    deniedText: cannot build.
  harmAnimals:
    displayName: Harm Animals
    description: Gives permission to hurt or kill|pigs, sheep, cows, mooshrooms,|chickens, horses, dogs, and cats.
    allowedTitle: Allowed Animal Damage
    allowedText: can harm animals.
    deniedTitle: Denied Animal Damage
    deniedText: cannot harm animals.
  openDoor:
    displayName: Open Doors
    description: Gives permission to open/close doors.
    allowedTitle: Allowed to Open Doors
    allowedText: can open doors.
    deniedTitle: Not Allowed to Open Doors
    deniedText: cannot open doors.
  pvp:
    displayName: PVP
    description: Gives permission to attack|players on this land|
    allowedTitle: Allowed PvP
    allowedText: can hurt other players.
    deniedTitle: Denied PvP
    deniedText: cannot hurt other players.
  tntDamage:
    displayName: TNT Damage
    description: Gives permission to cause block|damage with tnt.
    allowedTitle: Allowed TNT Damage
    allowedText: can damage with TNT.
    deniedTitle: Denied TNT Damage
    deniedText: cannot damage with TNT.
  useContainers:
    displayName: Use Containers
    description: Gives permission to use trap chests|chests, furnaces, anvils, hoppers,|droppers, dispensers, beacons,|brewing stands, cauldrons,|and Jukeboxes.
    allowedTitle: Allowed Container Usage
    allowedText: can use containers.
    deniedTitle: Denied Container Usage
    deniedText: cannot use containers.
  useRedstone:
    displayName: Use Redstone
    description: Gives permission to use buttons and|levers, and trip pressure plates,|and tripwires.
    allowedTitle: Allowed Redstone Usage
    allowedText: can use redstone.
    deniedTitle: Denied Redstone Usage
    deniedText: cannot use redstone.
