# Default German messages for Landlord
# All player-facing messages can be modified here.
info:
  alerts:
    leaveOwnLand: Du verlässt Dein Land.
    leaveOtherLand: 'Du verlässt #{owner}''s Land.'
    enterOwnLand: Du betrittst nun Dein Land.
    enterOtherLand: 'Du betrittst nun #{owner}''s Land.'
    nextPage: 'Tippe #{label} #{cmd} #{pageNumber} für die nächste Seite'
    noOwner: None
  warnings:
    playerCommand: This command can only be run by a player.
    noPerms: Du hast keine Permissions
    unknownPlayer: Dieser Spieler existiert nicht.
    notOwner: Dir gehört dieses Land nicht
    badPage: Diese Seitennummer ist falsch.
    noClaim: Du kannst hier kein Land kaufen.
commands:
  addFriend:
    usage: '/#{label} #{cmd} <player>'
    description: "Füge Freunde zu dem Land hinzu"
    alerts:
      success: 'Player #{player} ist nun ein Freund.'
      alreadyFriend: 'Player #{player} ist bereits ein Freund auf diesem Land.'
    triggers:
    - "friend"
    - "addfriend"
    - "trust"
  claim:
    usage: '/#{label} #{cmd}'
    description: Kaufe dieses Land
    alerts:
      success: 'Du hast Dir das Land #{chunkCoords} in der Welt ''#{worldName}'' gegönnt'
      cost: 'Der Kauf kostet #{pricetag}'
      alreadyOwn: Dir gehört dieses Land bereits.
      otherOwn: Jemand anderen gehört dieses Land.
      noClaimZone: Du kannst hier kein Land kaufen.
      ownLimit: 'Du kannst maximal #{limit} Länder besitzen.'
      claimPrice: 'Der Kauf dieses Landes kostet #{cost}.'
      charged: 'Dir wurden #{cost} für den Kauf des Landes abgezogen.'
    triggers:
    - claim
    - buy
    - protect
  clearWorld:
    usage: '/#{label} #{cmd} <world> [player]'
    description: Delete all land owned by a player in a world. Delete all land of a world (console only).
    alerts:
      notConsole: You can only delete entire worlds from the console.
      chunkWarning: Does not regenerate chunks.
      noLand: No land to remove.
      success: Land(s) deleted!
    triggers:
    - clearworld
  friendAll:
    usage: '/#{label} #{cmd} <player>'
    description: Füge einen Freund zu allen Deinen Ländereien hinzu.
    alerts:
      success: '#{player} wurde zu all Deinn Ländereien hinzugefügt.'
      noLand: Du besitzt kein einziges Land
    triggers:
    - friendall
    - addfriendall
  friends:
    usage: '/#{label} #{cmd}'
    description: Liste alle Freunde auf
    alerts:
      listHeader: Freunde des Landes
      noFriends: Dieses Land hat keine Freunde
      online: Online
      offline: Offline
    triggers:
    - friends
  help:
    usage: '/#{label} #{cmd} [page #]'
    description: Zeige das Hilfe-Menü
    alerts:
      header: 'Landlord #{version} Created by #{author}'
      aliases: 'Aliases: #{aliases}'
    triggers:
    - help
    - '?'
  info:
    usage: '/#{label} #{cmd}'
    description: Zeige Informationen zu diesem Land.
    alerts:
      landInfo: 'Du bist im Chunk #{chunkCoords} der Welt #{worldName} '
      landOwner: 'Besitzer: #{ownerName}'
    triggers:
    - info
  landList:
    usage: '/#{label} #{cmd}'
    description: Liste alle Deine Ländereien auf.
    alerts:
      noLand: Du hast kein einziges Land.
      listHeader: Coords - Chunk Coords - World Name
      outputHeader: Deine Länder
      pageLabel: 'Seite #{pageNum}'
    triggers:
    - list
    - ls
  listPlayer:
    usage: /#{label} listplayer <player> [page#]
    description: Liste die Länder eines anderen Spielers auf.
    alerts:
      ownsNone: '#{owner} besitzt keine Länder!'
      listHeader: Coords - Chunk Coords - World Name
      ownersLand: '#{owner}''s Land'
      pageNum: ' Seite #{pageNumber}'
      nextPage: 'Tippe #{label} #{cmd} #{pageNumber} für die nächste Seite'
    triggers:
    - listplayer
  manage:
    usage: '/#{label} #{cmd}'
    description: Manage permissions für dieses Land.
    alerts:
      noLand: Es gibt hier nichts zum Managen!
      otherLand: Manage jemand anderes Land.
    triggers:
    - manage
    - edit
    - config
    - configure
  reload:
    usage: '/#{label} #{cmd}'
    description: Reloads the Landlord config file.
    alerts:
      configReloaded: Landlord config reloaded.
    triggers:
    - reload
  showMap:
    usage: '/#{label} #{cmd}'
    description: Schalte die Landmap an oder aus.
    alerts:
      mapDisabled: Landmap ist abgeschaltet...
      noMap: Landmap ist nicht verfügbar
    triggers:
    - map
    - grid
  unclaim:
    usage: '/#{label} #{cmd} [x, y] [world].'
    description: Verkaufe dieses Land.
    alerts:
      noWorld: 'World #{worldName} existiert nicht.'
      landSold: 'Land verkauft für #{amount}.'
      unclaimOther: 'Das Land von #{player} wurde verkauft.'
      unclaimed: 'Der Verkauf vom Land #{chunkCoords} in der Welt #{worldName} war erfolgreich.'
      priceWarning: 'Du erhälst #{pricetag} für den Verkauf.'
      regenWarning: Regeneriert das Land
    triggers:
    - unclaim
    - sell
  unclaimall:
    usage: "/#{label} #{cmd}."
    description: "Verkaufe alle Deine chunks."
    alerts:
      noWorld: 'World #{worldName} existiert nicht.'
      landSold: 'Land verkauft für #{amount}.'
      unclaimOther: 'Das Land von #{player} wurde verkauft.'
      unclaimed: 'Der Verkauf vom Land #{chunkCoords} in der Welt #{worldName} war erfolgreich.'
    priceWarning: 'Du erhälst #{pricetag} für den Verkauf.'
    regenWarning: Regeneriert das Land
    triggers:
    - unclaimall
    - sellall
  unfriend:
    usage: '/#{label} #{cmd} <player>'
    description: Entferne einen Freund von einem Land
    alerts:
      notFriend: 'Der Spieler #{playerName} ist kein Freund dieses Landes.'
      unfriended: 'Der Spieler #{playerName} ist nicht länger ein Freund des Landes.'
    triggers:
    - unfriend
    - remfriend
    - removefriend
    - delfriend
    - deletefriend
    - untrust
  unfriendAll:
    usage: '/#{label} #{cmd} <player>'
    description: Entferne einen Freund von all deinen Ländern!
    alerts:
      playerRemoved: '#{playername} wurde von all deinen Ländern entfernt.'
      noLand: You do not own any land!
    triggers:
    - unfriendall
    - remfriendall
    - remallfriends
    - removeallfriends
    - removefriendall
    - untrustall
    - delfriendall
    - delallfriends
    - deleteallfriends
    - deletefriendall
  reset:
      usage: "/#{label} #{cmd}"
      description: "Regeneriere den Chunk, in dem Du gerade stehst."
      missingMoney: "Du hast nicht genügend Geld für das Zurücksetzen. Du hast #{money} aber benötigst #{price}"
      alerts:
        success: "#Der Chunk wurde erfolgreicht regeneriert."
        warning: "Du bist drauf und dran dieses Land zurückzusetzen \nDies kostet Dich #{price}. Wenn das ok ist, klicke auf diese Nachricht!"
        click: "Klicke hier um den Chunk zurückzusetzen!"
      triggers:
        - "reset"
        - "regen"
        - "regenerate"
